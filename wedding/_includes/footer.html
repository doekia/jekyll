<footer class="site-footer">
  <div class="wrapper">

    <div class="footer-col-wrapper">
      <!-- <div class="footer-col  footer-col-1"> -->
      <div class="footer-col">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          {% if site.email %}
          <li><i class="fa fa-fw fa-envelope"></i>&nbsp;<a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {% endif %}

          {% if site.twitter_username %}
          <li><i class="fa fa-fw fa-twitter"></i>&nbsp;<a target="_blank" href="https://twitter.com/{{site.twitter_username }}">@{{ site.twitter_username }}</a></li>
          {% endif %}
        </ul>

      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
